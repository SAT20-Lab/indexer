# testnet4
chain: testnet4
db:
  path: ./db/testnet4
share_rpc:
  bitcoin:
    host: 192.168.10.102
    port: 28332
    user: jacky
    password: 123456
log:
  level: debug # default info
  path: ./log/testnet4 # default log
basic_index:
  max_index_height: 0 # default 0, set 0 to disable, last set is 44440
  period_flush_to_db: 20 # default 100
rpc_service:
  addr: 0.0.0.0:8009
  proxy: testnet4
  log_path: log/testnet4
